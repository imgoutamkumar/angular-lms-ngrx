<div class="w-full flex flex-col gap-4 pb-4" style="height: calc(100vh - 4rem)">
  <!-- <button class="right-0 top-[50px] z-10 shadow-md absolute" mat-raised-button>
    Add New Product
  </button> -->

  <div class="flex items-center justify-between">
    <input
      name="searchTerm"
      (input)="onSearch($event)"
      type="text"
      class="px-3 h-[40px] min-w-[300px] w-[40%] border border-white rounded-full"
      placeholder="search courses..."
    />
    <button class="shadow-md" mat-raised-button (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Add New Course
    </button>
  </div>
  <div
    class="w-full h-full overflow-y-scroll flex flex-col gap-4 rounded-xl bg-[#282727] p-2 hide-scrollbar"
  >
    @for (course of courses$() | filterCourses:searchTerm(); track $index) {
    <!-- <div
      class="w-full items-center rounded-xl h-[80px] grid grid-cols-5 px-6 py-2 bg-[#1a1919] gap-4"
    >
      <div class="col-span-1 flex flex-col justify-center w-full">
        <h2 class="text-white text-[1rem]">{{ course?.title | uppercase }}</h2>
      </div>
      <div class="col-span-4 flex justify-between items-center w-full">
        <h3 class="text-white text-[1rem]">
          {{ course?.description }}
        </h3>
        <button mat-raised-button (click)="onClickViewButton(course?._id)">
          View
        </button>
      </div>
    </div> -->
    <div
      class="h-[90px] flex gap-3 bg-[#e8e7e7] border border-gray-300 rounded-xl overflow-hidden items-center justify-start"
    >
      <div class="relative w-[8rem] h-full flex-shrink-0">
        <img
          class="absolute left-0 top-0 w-full h-full object-cover object-center transition duration-50"
          loading="lazy"
          [src]="course?.imageUrl"
        />
      </div>
      <div class="flex justify-between items-center h-full w-full pr-2">
        <div class="flex flex-col h-full w-full py-2 justify-center pr-2">
          <p class="text-[1.1rem] font-semibold m-0">
            {{ course?.title | uppercase }}
          </p>

          <p
            class="text-gray-500 text-[0.9] m-0 overflow-hidden text-ellipsis w-full"
          >
            {{ course?.description }}
          </p>
        </div>
        <button
          class="py-1 w-[80px]"
          mat-raised-button
          (click)="onClickViewButton(course?._id)"
        >
          View
        </button>
      </div>
    </div>
    }
  </div>
</div>
